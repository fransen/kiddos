<div *ngFor="let item of items">
  
  <div>
    onderwerp:
  </div>
  <div>
    {{ item.Onderwerp }}
  </div>

  <div>
    teaser:
  </div>
  <div>
    {{ item.Teaser }}
  </div>

  <div>
    Door:
  </div>
  <div>
    {{ item.CreatedBy }}
  </div>

  <div>
    Datum:
  </div>
  <div>
    {{ item.CreateDate | date:"dd MMM yyyy" }}
  </div>

  <div>
    Tekst:
  </div>
  <div>
    {{ item.Body }}
  </div>

  <div>
    Foto's:
  </div>
  <div *ngFor="let image of item.Images">
    {{ image.Naam }}
  </div>

  <div>
    tags:
  </div>
  <div>
    {{ item.Tags }}
  </div>

</div>
