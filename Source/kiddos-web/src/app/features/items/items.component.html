<div class="container">
  <div *ngFor="let item of items">

    <div class="row">
      <div class="col onderwerp">
        <h1>{{ item.Onderwerp }}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col profiel">
        <img src="images/profielen/{{ item.CreatedBy }}.png"> {{ item.CreatedBy }}, {{ item.CreateDate | date:"dd MMM yyyy" }}
      </div>
    </div>

    <div class="row">
      <div class="col images">
        <div *ngFor="let image of item.Images" class="image">
          <img src="../../images/{{ image.Naam }}">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col tekst">
        <div [innerHTML]="item.Body"></div>
      </div>
    </div>

    <p class="lead">
      <a class="btn btn-primary btn-lg" (click)="getItem()" role="button">volgende</a>
      <a class="btn btn-primary btn-lg" (click)="getItem()" role="button">vorige</a>
      <a class="btn btn-primary btn-lg" (click)="getItem()" role="button">random</a>
    </p>

  </div>
</div>
