<div class="container" [@fadeInAnimation]>
  <div *ngFor="let item of items">

    <div class="row">
      <div class="col onderwerp">
        <h1>{{ item.Onderwerp }}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col profiel">
        <img src="images/profielen/{{ item.CreatedBy }}.png"> {{ item.CreatedBy }}, {{ item.CreateDate | date:"dd MMM yyyy" }}
      </div>
    </div>

    <div class="row">
      <div class="col navigation">
        <a routerLink="/items/{{ teller }}/vorige">vorige</a> 
        <a routerLink="/items/{{ teller }}/volgende">volgende</a> 
        <a routerLink="/items/-1/random">random</a> 
      </div>
    </div>

    <div class="row">
      <div class="col images">
        <div *ngFor="let image of item.Images" class="image">
          <img src="../../images/{{ image.Naam }}">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col tekst">
        <div [innerHTML]="item.Body"></div>
      </div>
    </div>

  </div>
</div>
