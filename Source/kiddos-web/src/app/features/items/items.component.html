<div class="container">
  <div *ngFor="let item of items">

    <div class="row">
      <div class="col">
        <h1>{{ item.Onderwerp }}</h1>
      </div>
    </div>

    <div class="row">
      <div *ngFor="let image of item.Images" class="col">
        <div class="image"></div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div [innerHTML]="item.Body"></div>
      </div>
    </div>

    <p class="lead">
      <a class="btn btn-primary btn-lg" (click)="getItem()" role="button">volgende</a>
    </p>

  </div>
</div>
