<div class="container">
  <div *ngFor="let item of items">
    <div class="row">
      <div class="col-sm">
        {{ item.Onderwerp }}
      </div>
      <div class="col-sm">
        {{ item.Body }}
      </div>
      <div class="col-sm d-sx-none d-md-block">
        <div *ngFor="let image of item.Images">
          {{ image.Naam }}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col" shadow-lg p-3 mb-5 bg-white rounded>
      <button (click)="getItem()">Volgende</button>
    </div>
  </div>
</div>
